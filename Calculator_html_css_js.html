<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator_html_css_js.css ">
</head>

<body>
    
    <h1>Calculator</h1>
    <div class="body2">
    <div class="calculator_body">
        <input type="text" id="inputBox" placeholder="0">
        <div>
            <button id="acBtn" >AC</button>
            <button id="delBtn" >DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalBtn">=</button>
            
        </div>
    </div>
    <script src="Calculator_html_css_js.js"></script>
</div>
</body>
</html>
